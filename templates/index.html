<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container">
        <h1>Pasarela de Pago</h1>

        <!-- Formulario para Cargar Archivos CSV/TXT -->
        <div class="upload-section">
            <h2>Cargar Saldo desde Archivo</h2>

                <input type="file" name="file" accept=".csv, .txt">
                <button type="submit">Cargar Archivo</button>
            </form>
        </div>
